name: Build ZMK firmware
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@v0.3

  release:
    name: Create GitHub Release
    needs: build
    if: success() && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all workflow artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**
          tag_name: zmk-firmware-${{ github.run_number }}
          name: ZMK Firmware Build ${{ github.run_number }}
          body: |
            ðŸ¤– This release was automatically generated by GitHub Actions from the ZMK firmware build.
            The firmware is provided as the file(s) attached below.
